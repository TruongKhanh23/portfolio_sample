<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="image" href="/img/banner.png" />
    <link

      href="https://rsms.me/inter/inter.css"
      media="print"
      onload="this.media='all'"
    />
    <meta name="apple-mobile-web-app-title" content="Garevo" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta
      name="description"
      content="Nguyen Khanh Truong | Portfolio | Freelancer | Full-stack Developer | VueJS, Node.JS and more"
    />
    <meta property="og:image" content="https://khanhtn.online/author.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://khanhtn.online/" />
    <meta
      property="og:title"
      content="Nguyen Khanh Truong | Portfolio | Freelancer | Full-stack Developer"
    />
    <meta
      property="og:description"
      content="Nguyen Khanh Truong | Portfolio | Freelancer | Full-stack Developer | VueJS, Node.JS and more"
    />
    <meta property="twitter:url" content="https://khanhtn.online/" />
    <meta
      property="twitter:title"
      content="Nguyen Khanh Truong | Portfolio | Freelancer | Full-stack Developer"
    />
    <meta
      property="twitter:description"
      content="Nguyen Khanh Truong | Portfolio | Freelancer | Full-stack Developer | VueJS, Node.JS and more"
    />
    <meta
      name="twitter:image:src"
      content="https://khanhtn.online/author.png"
    />
    <meta
      name="keywords"
      content="khanhtn, khanh, nguyen, truong, portfolio, fullstack, developer, development, vuejs"
    />
    <meta name="author" content="Nguyen Khanh Truong" />
    <meta name="image" content="https://khanhtn.online/author.png" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        // https://dashboard.emailjs.com/admin/account
        emailjs.init("hylluNomwEGhbtAl8");
      })();
    </script>
    <script type="text/javascript">
      window.onload = function () {
        const contactForm = document.getElementById("contact-form");
        if (contactForm) {
          contactForm.addEventListener("submit", function (event) {
            event.preventDefault();
            // generate a five digit number for the contact_number variable
            this.contact_number.value = (Math.random() * 100000) | 0;
            // these IDs from the previous steps
            emailjs.sendForm("service_ssnqh8w", "template_zy0rvao", this).then(
              function () {
                console.log("SUCCESS!");
              },
              function (error) {
                console.log("FAILED...", error);
              }
            );
          });
        }
      };
    </script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body id="app-theme" class="app-theme">
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
